<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung Vong Lặp For</title>
</head>
<body>
<h3>chương trình nhập vào một số bất kỳ lớn hơn 0.</h3>
<h3>Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h3>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i ++) {
        total = total + i ;
    }
    alert(total);
    document.write('Tong la : ' + total);
</script>
</body>
</html>
